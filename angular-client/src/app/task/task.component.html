<button type="button" class="btn btn-secondary">Add New Task</button>

<div class="row">
  <ul class="list-group">
    <li class="list-group-item active">TODO</li>
  </ul>

  <ul class="list-group list-group-flush" *ngFor="let t of task">
    <li class="list-group-item">{{t.name}}</li>
    <button type="button" class="btn btn-secondary">Move Down</button>
    <button type="button" class="btn btn-secondary">Delete</button>
  </ul>
</div>

<div class="row">
  <ul class="list-group">
    <li class="list-group-item active">IN PROCESS</li>
  </ul>

  <ul class="list-group list-group-flush" *ngFor="let t of task">
    <li class="list-group-item">{{t.name}}</li>
    <button type="button" class="btn btn-secondary">Move Up</button>
    <button type="button" class="btn btn-secondary">Move Down</button>
    <button type="button" class="btn btn-secondary">Delete</button>
  </ul>
</div>

<div class="row">
  <ul class="list-group">
    <li class="list-group-item active">DONE</li>
  </ul>

  <ul class="list-group list-group-flush" *ngFor="let t of task">
    <li class="list-group-item">{{t.name}}</li>
    <button type="button" class="btn btn-secondary">Move Up</button>
    <button type="button" class="btn btn-secondary">Delete</button>
  </ul>
</div>
